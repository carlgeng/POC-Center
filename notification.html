<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通知中心</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh; background: #E8ECEF; backdrop-filter: blur(10px);
            font-family: 'Helvetica', sans-serif; color: #333333; overflow: hidden;
            position: relative;
        }
        .container {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 50%; padding: 20px; background: rgba(255, 255, 255, 0.8);
            border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 { font-size: 36px; text-shadow: 0 0 2px rgba(0, 0, 0, 0.3); margin-bottom: 20px; }
        .notification { margin-bottom: 10px; padding-left: 10px; border-left: 2px solid #1E90FF; }
    </style>
</head>
<body>
    <div class="container">
        <h2>通知中心</h2>
        <div class="notification">
            <p>您有新的评审任务，请尽快完成。</p>
        </div>
        <div class="notification">
            <p>您的需求已被采纳，感谢您的贡献。</p>
        </div>
    </div>
</body>
</html>
