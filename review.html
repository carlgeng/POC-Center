<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评审内容</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { width: 50%; margin: 0 auto; padding: 20px; }
        .review-item { margin-bottom: 20px; }
        textarea, input { width: 100%; padding: 10px; margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>待评审内容</h2>
        <div class="review-item">
            <h3>需求1：...</h3>
            <p>描述：...</p>
            <label for="score1">评分（1-10）</label>
            <input type="number" id="score1" name="score1" min="1" max="10">
            <label for="comment1">评审意见</label>
            <textarea id="comment1" name="comment1" rows="3"></textarea>
        </div>
        <div class="review-item">
            <h3>方案1：...</h3>
            <p>描述：...</p>
            <label for="score2">评分（1-10）</label>
            <input type="number" id="score2" name="score2" min="1" max="10">
            <label for="comment2">评审意见</label>
            <textarea id="comment2" name="comment2" rows="3"></textarea>
        </div>
        <button type="submit">提交评审</button>
    </div>
</body>
</html>
