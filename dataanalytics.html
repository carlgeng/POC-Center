<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据分析</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh; background: #E8ECEF; backdrop-filter: blur(10px);
            font-family: 'Helvetica', sans-serif; color: #333333; overflow: hidden;
            position: relative;
        }
        .container {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80%; padding: 20px; background: rgba(255, 255, 255, 0.8);
            border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 { font-size: 36px; text-shadow: 0 0 2px rgba(0, 0, 0, 0.3); margin-bottom: 20px; }
        .chart { width: 100%; height: 300px; background-color: #f0f0f0; margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>数据分析</h2>
        <div class="chart">
            <p>需求趋势分析</p>
        </div>
        <div class="chart">
            <p>解决方案实施效果</p>
        </div>
    </div>
</body>
</html>
