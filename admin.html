<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员后台</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { width: 80%; margin: 0 auto; padding: 20px; }
        .stats { display: flex; justify-content: space-around; }
        .chart { width: 100%; height: 300px; background-color: #f0f0f0; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>管理员后台</h2>
        <div class="stats">
            <div>用户数：100</div>
            <div>需求数：50</div>
            <div>方案数：30</div>
        </div>
        <div class="chart">
            <!-- 这里可以嵌入图表，例如使用Chart.js -->
            <p>数据统计图表</p>
        </div>
        <h3>用户管理</h3>
        <table>
            <tr>
                <th>用户名</th>
                <th>角色</th>
                <th>操作</th>
            </tr>
            <tr>
                <td>张三</td>
                <td>临床医生</td>
                <td><a href="#">编辑</a> | <a href="#">删除</a></td>
            </tr>
        </table>
    </div>
</body>
</html>
