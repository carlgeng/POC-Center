<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>用户注册</h2>
        <form action="/register" method="post">
            <label for="role">角色</label>
            <select id="role" name="role">
                <option value="doctor">临床医生</option>
                <option value="staff">临床工作人员</option>
                <option value="other">医院其他人员</option>
                <option value="researcher">学校和研究机构</option>
                <option value="government">政府机构人员</option>
                <option value="investor">投资机构</option>
                <option value="enterprise">企业</option>
                <option value="public">普通民众</option>
            </select>
            <label for="name">姓名</label>
            <input type="text" id="name" name="name" required>
            <label for="email">邮箱</label>
            <input type="email" id="email" name="email" required>
            <label for="password">密码</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">注册</button>
        </form>
    </div>
</body>
</html>
