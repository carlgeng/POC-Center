<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@900&family=Noto+Sans+SC:wght@100;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>网页框架-包括导航栏居中</title>
</head>
<body>
    <!-- 导航栏 -->

       <ul className="nav-left">

            <div class="box box-1">

            </div>

                </div>
            </div>
            <div class="box box-3">
                <p>需求</p>
            </div>
        </div>

        <!-- 第二层：两个框 -->
        <div class="layer-2">
             <h2>最新临床需求</h2>
        <ul>
            <li>需求1：...</li>
            <li>需求2：...</li>
        </ul>
        </div>

        <!-- 第三层：两个框 -->
        <div class="layer-3">
            <h2>热门创新解决方案</h2>
        <ul>
            <li>方案1：...</li>
            <li>方案2：...</li>
        </ul>
        </div>
    </div>
    <div class="description">助力解决未满足的临床需求，<thin>推动生命科学的创新。</thin></div>
    <!-- 底部信息 -->
    <div class="footer">
        <p>底部信息 © 2025</p>
    </div>
</body>
</html>
